<head>
    <title>ILIAS: {FILE_TITLE}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<header style="position: fixed; top: 0; left: 0; right: 0; height: auto">
    <button type="button" onclick="window.location.href='{RETURN}'" class="btn btn-basic btn-lg btn-block">Back to ILIAS</button>
</header>
<div id="content" style="position: fixed; bottom: 0px; top: 46px; left: 0px; right: 0px">
<div id="xono_editor"></div>
<script type="text/javascript" src="{SCRIPT_SRC}"></script>
<script type="text/javascript">

  var url_array = JSON.parse('{URL}');
  var keys_array = JSON.parse('{KEYS}');
  var change_url_array = JSON.parse('{CHANGE_URL}');

  var onRequestHistory = function(event) {
    docEditor.refreshHistory({
      "currentVersion": {LATEST},
      "history": {HISTORY_DATA}
    });
  };

  var onRequestHistoryData = function(event) {
    var version = event.data;
    if (version > 1) {
    docEditor.setHistoryData({
      "changesUrl": "{BASE_URL}" + change_url_array[version],
      "key": keys_array[version],
      "previous": {
        "key": keys_array[version -1],
        "url": "{BASE_URL}" + url_array[version-1]
      },
      "url": "{BASE_URL}" + url_array[version],
      "version": version
    }); }
    else {
      docEditor.setHistoryData({
        "changesUrl": "{BASE_URL}" + change_url_array[version],
        "key": keys_array[version],
        "url": "{BASE_URL}" + url_array[version],
        "version": version
      });
    }
  };


  var docEditor = new DocsAPI.DocEditor("xono_editor", {CONFIG});



</script>
</div>
